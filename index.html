<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>

      h1 {font-size: 50px;
       text-align: center;
       color:white;
       background-color: blueviolet;
       padding: 10px;
       margin: 40px;
       border-radius: 15px;}

      p {text-align: center;
      font-size: 30px;
      font-style: italic;}

      button {display: block;
      margin: auto;
      width: 20%;
      height: 40px;
      padding: 5px, 5px, 5px, 5px;
      color: blueviolet;
      background: transparent;
      border-width: 1px;
      border: 5px solid blue;
      transition: all 300ms ease-in-out;}

      button:hover {color: white;
      background: blueviolet;
      cursor: pointer;}

      img {width: 400px;
      display: block;
      margin: auto;
      padding: 10px;
      background: blueviolet;
      border: 10px solid crimson;
      border-radius: 15px;}

    </style>
  </head>
  <body>
    <h1>SheCodes</h1>

    <p>Online coding workshop for women</p>
<br>
    <button> Apply now! </button>
    <br><br>

    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      width="400"
      alt="woman coding"/>

  </body>
</html>
