<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>

      h1 {color: #885df1; 
      text-decoration: underline;
      text-align: center;
      font-weight: bold;
      font-size: 40px;}

      .subtitle {color:#272044; 
      font-size: 30px;
      text-align: center;
      font-weight: 100;
      padding: 10px;}

      button {display:block;
      margin: auto;
      color: blueviolet;
      font-size: 20px;
      background-color:#f6f2fe;
      padding: 10px;
      width: 25%; 
      height: 70px;
      border-color: blueviolet;
      border-width: 1px;
      border-radius: 30px;
      box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3);
      transition: all 200ms ease-in-out;}

      button:hover {cursor: pointer;
      color: white;
      background: blueviolet;}

      ul {list-style: none;
      padding: 0;
      text-align: center;}

      li {display: inline;
      margin: 20px;}

      .coders {color: blue;
      text-decoration: none;
      font-size: 25px;
      padding: 0%;}

      .coders:hover {cursor: pointer;
      text-decoration: underline;}

      .courses {color: red;
      text-decoration: none;
      font-size: 25px;
      padding: 0%;}

      .courses:hover {cursor: pointer;
      text-decoration: underline;}

      .stories {color: green;
      text-decoration: none;
      font-size: 25px;
      padding: 0%;}

      .stories:hover {cursor: pointer;
      text-decoration: underline;}

      h4 {text-align: center;}

      img {display: block;
      margin: auto;}

      div {text-align: center;}

      span {color: blueviolet;}

    </style>

  </head>
  <style> 
  body {background-color: #f6f2fe;} 
  </style>
  <body>
    <h1>SheCodes</h1>

    <p class="subtitle">Coding Workshop</p>

    <button> Apply Now </button>

    <ul>
      <li class="coders">
        <a href="https://www.shecodes.io/students" 
        target="blank"
        class="coders"> 
        Coders </a>
      </li>
      <li class="courses">
        <a href="https://www.shecodes.io/workshops" 
        target="blank"
        class="courses"> 
        Courses </a>
      </li>
      <li class="stories">
        <a href="https://www.shecodes.io/stories" 
        target="blank"
        class="stories"> 
        Stories </a>
      </li>
    </ul>
    <hr/>
    <h4>More Info</h4>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      width="400"/>
      <br>

    <div>
      <span class="contactemail">Email:
      </span> 
      hello@shecodes.io 
      <span class="contact">Instagram:</span> 
      @shecodes.io
    </div>
  </body>
</html>
